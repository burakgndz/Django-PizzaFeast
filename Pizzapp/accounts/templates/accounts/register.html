{% extends 'base.html' %}
{% block title %} Register {%endblock%}


{% block content %}
<div class="container mt-3">
    <div class="col">
        <h1>Register</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            {% if error  %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
            
            {% endif %}
            <div class="mb-3">
                    <label for="username" class='form-label'>Kullanıcı Adı</label>
                    <input type="text" class='form-control' name='username'  minlength="3" value={{username}} >
            <div class="mb-3">
                    <label for="email" class='form-label'>Email</label>
                    <input type="email" class='form-control' name='email'  minlength="3" value={{email}}>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="firstname" class='form-label'>Ad</label>
                    <input type="text" class='form-control' name='firstname' minlength="3" value={{first_name}} >
                </div>
                <div class="col mb-3">
                    <label for="lastname" class='form-label'>Soyad</label>
                    <input type="text" class='form-control' name='lastname' minlength="2" value={{last_name}}>
                </div>
            </div>
  
            <div class="row">
                <div class="col mb-3">
                    <label for="password" class='form-label'>Şifre</label>
                    <input type="password" class='form-control' name='password' minlength='8'>                    
                </div>
                <div class="col mb-3">
                    <label for="repassword" class='form-label'>Şifre Onay</label>
                    <input type="password" class='form-control' name='repassword' minlength='8'>
                </div>
            </div>

            <div class="mb-3">
                <input type="submit" value="Register" class="btn btn-primary">
                
            </div>
        </form>
    </div>
</div>


{% endblock %}
